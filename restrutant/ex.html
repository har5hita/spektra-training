<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Using Div Tags</title>
    <style>
        /* CSS for styling */
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #333;
            background-color: #f0f0f0;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .sidebar {
            float: left;
            width: 20%;
            padding: 10px;
            background-color: #ddd;
        }

        .content {
            float: left;
            width: 60%;
            padding: 10px;
            background-color: #fff;
        }

        .footer {
            clear: both;
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to My Website</h1>
    </div>

    <div class="container">
        <div class="sidebar">
            <h2>Sidebar</h2>
            <p>This is the sidebar content.</p>
        </div>

        <div class="content">
            <h2>Main Content</h2>
            <p>This is the main content area.</p>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </div>
</body>
</html>
