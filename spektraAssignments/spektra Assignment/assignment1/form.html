<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="sty.css" rel="stylesheet" />
    <title>registration form</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <div class="wrap">
    <form name="form">
      <fieldset>
        <label class="lb">First Name:</label>
        <input type="text" placeholder="Enter first name:" class="ip" />
        <label class="lb">Last Name:</label>
        <input type="text" placeholder="Enter last name:" class="ip" />
        <label class="lb">Age:</label>
        <input type="text" placeholder="Enter age" class="ip" />
        <label class="lb">Phone number</label>
        <input
          type="text"
          placeholder="Enter phone number"
          required
          class="ip"
        />
        <label class="lb">Email:</label>
        <input type="email" placeholder="Enter email" required class="ip" />
        <button>SUBMIT</button>
      </fieldset>
    </form>
</div>
  </body>
</html>
