<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>multiply</title>
    <link href="style.css" rel="stylesheet" />
    <script>
      function validateForm() {
        var name = document.getElementById("name").value;
        var dob = document.getElementById("dob").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("pass").value;
        var phone = document.getElementById("ph").value;

        if (name.trim() === "") {
          alert("Please enter your name.");
          return false;
        }

        if (dob.trim() === "") {
          alert("Please enter your date of birth.");
          return false;
        }

        if (!isValidEmail(email)) {
          alert("Please enter a valid email address.");
          return false;
        }

        if (password.length < 6) {
          alert("Password must be at least 6 characters long.");
          return false;
        }

        if (!isValidPhone(phone)) {
          alert("Please enter a valid 10-digit phone number.");
          return false;
        }

        alert("form sucessfully submitted");
      }

      function isValidEmail(email) {
        var regex = /^[^\s@]+@[^\s@]\+.[^\s@]+$/;
        return regex.test(email);
      }

      function isValidPhone(phone) {
        var regex = /^\d{10}$/;
        return regex.test(phone);
      }
    </script>
  </head>

  <body>
    <div class="container">
      <div class="image">
        <img src="events.jpg" width="700px" height="900px" />
      </div>
      <div class="form-container">
        <p class="head">Sign Up!</p>
        <p></p>
        <p>Be our part of out community! signup for exciting events</p>
        <br />
        <form id="reg" onsubmit="return validateForm()">
          <label>Name</label>
          <br />
          <input class="in" id="name" type="text" required />
          <br /><br />
          <label>DOB</label>
          <br />
          <input class="in" id="dob" type="date" required />
          <br /><br />
          <label>Email</label>
          <br />
          <input class="in" id="email" type="email" required />
          <br /><br />
          <label>Password</label>
          <br />
          <input class="in" id="pass" type="text" minlength="6" required />
          <br /><br />
          <label>Phone</label>
          <br />
          <input class="in" id="ph" type="tel" maxlength="10" />
          <br /><br />
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
