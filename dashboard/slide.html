<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"
      integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- ApexCharts CSS -->
    <link href="https://cdn.jsdelivr.net/npm/apexcharts" rel="stylesheet">
    
    <title>slide</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row flex">
        <div class="bg-dark col-auto col-md-2 min-vh-100">
          <div class="bg-dark p-2">
            <a class="d-flex text-decoration-none mt-1 align-self-center">
              <span class="fs-4 d-none d-sm-inline">SlideMenu</span>
            </a>
            <ul class="nav nav-pills flex-column mt-4">
              <li class="nav-item">
                <a class="nav-link active text-white" href="#"
                  ><i class="fs-5 fa fa-gauge"></i
                  ><span class="fs-4 d-none ms-1 d-sm-inline"
                    >Dashboard</span
                  ></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#"
                  ><i class="fs-5 fa fa-home"></i
                  ><span class="fs-4 d-none ms-2 d-sm-inline">Home</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#"
                  ><i class="fa-solid fa-user"></i
                  ><span class="fs-4 d-none ms-2 d-sm-inline">Login</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#"
                  ><i class="fa-solid fa-phone"></i
                  ><span class="fs-4 d-none ms-2 d-sm-inline">contact</span></a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="col-md-10 mt-3">
          <h3 class="text-muted">Analysis 2023-2024</h3>
          <div id="chart" style="width: 90%;"></div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- ApexCharts JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script>
        const options = {
              chart: {
                type: 'line', // Specify the type of chart
              },
              series: [
                {
                  name: "Profit",
                  data: [30, 100, 35, 50, 40, 80, 70],
                },
              ],
              xaxis: {
                categories: [
                  "Sunday",
                  "Monday",
                  "Tuesday",
                  "Wednesday",
                  "Thursday",
                  "Friday",
                  "Saturday",
                ],
              },
            };
    
            const chart = new ApexCharts(document.querySelector("#chart"), options);
            chart.render();
    </script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></
  </body>
</html>
